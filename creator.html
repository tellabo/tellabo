
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Creator Setup</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="assets/css/tailwind.css" rel="stylesheet" />
</head>
<body class="bg-white text-gray-900">
  <div class="max-w-xl mx-auto mt-20 p-6 bg-gray-50 rounded-lg shadow-md">
    <h1 class="text-2xl font-bold text-blue-900 mb-6">Set Up Your Creator Profile</h1>
    <form>
      <label class="block mb-4">
        <span class="text-gray-700">Creator Name</span>
        <input type="text" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm" placeholder="e.g., Sunmi Influencer">
      </label>
      <label class="block mb-4">
        <span class="text-gray-700">Desired Fee (KRW)</span>
        <input type="number" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm" placeholder="e.g., 500000">
      </label>
      <label class="block mb-4">
        <span class="text-gray-700">Brand Interests</span>
        <input type="text" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm" placeholder="e.g., Skincare, Tech">
      </label>
      <button type="submit" onclick="event.preventDefault();location.href='match.html';" class="bg-blue-700 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded">Find Brand Matches</button>
    </form>
  </div>
</body>
</html>
