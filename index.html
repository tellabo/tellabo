<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TELLABO - The Creator Collaboration Lab</title>
  <link href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css" rel="stylesheet" />
  <style>
    :root {
      --primary-color: #1e3a8a;
      --primary-light: #3b82f6;
      --bg-color: #f9fafb;
      --text-color: #1f2937;
    }
    * {
      font-family: 'Pretendard', sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background-color: var(--bg-color);
      color: var(--text-color);
    }
    header {
      background-color: var(--primary-color);
      color: white;
      padding: 1.5rem 1rem;
      text-align: center;
      position: relative;
    }
    .lang-switch {
      position: absolute;
      top: 1rem;
      right: 1rem;
    }
    .lang-switch button {
      background: none;
      border: none;
      color: white;
      font-size: 0.95rem;
      margin-left: 0.5rem;
      cursor: pointer;
    }
    .cta-button {
      margin-top: 1rem;
      padding: 0.75rem 1.5rem;
      background-color: var(--primary-light);
      color: white;
      border: none;
      border-radius: 0.5rem;
      font-size: 1rem;
      cursor: pointer;
    }
    .section {
      padding: 2rem 1rem;
      text-align: center;
    }
    footer {
      background-color: var(--primary-color);
      color: white;
      text-align: center;
      font-size: 0.85rem;
      padding: 1.5rem 1rem;
    }
  </style>
</head>
<body>

  <header>
    <div class="lang-switch">
      <button onclick="setLang('ko')">ko</button> /
      <button onclick="setLang('en')">en</button>
    </div>
    <h1 id="title">TELLABO</h1>
    <p id="subtitle">The Creator Collaboration Lab by Unfamous Inc.</p>
    <button class="cta-button" id="cta">Get Started</button>
  </header>

  <section class="section">
    <h2 id="howTitle">Smart Matching</h2>
    <p id="howDesc">
      Just submit your URL and budget — TELLABO finds your perfect match.
    </p>
  </section>

  <section class="section">
    <h2 id="contactTitle">Need Help?</h2>
    <p id="contactDesc">
      Reach out anytime at<br><strong>contact@unfamous.kr</strong>
    </p>
  </section>

  <footer>
    &copy; 2025 Unfamous Inc. | Service: TELLABO<br>
    All rights reserved.
  </footer>

  <script>
    const texts = {
      en: {
        title: "TELLABO",
        subtitle: "The Creator Collaboration Lab by Unfamous Inc.",
        cta: "Get Started",
        howTitle: "Smart Matching",
        howDesc: "Just submit your URL and budget — TELLABO finds your perfect match.",
        contactTitle: "Need Help?",
        contactDesc: "Reach out anytime at<br><strong>contact@unfamous.kr</strong>"
      },
      ko: {
        title: "텔라보",
        subtitle: "언페이머스가 만든 크리에이터 협업 실험실",
        cta: "시작하기",
        howTitle: "스마트 매칭",
        howDesc: "URL과 예산만 입력하세요. 텔라보가 최적의 파트너를 찾아드립니다.",
        contactTitle: "문의하기",
        contactDesc: "언제든 연락 주세요<br><strong>contact@unfamous.kr</strong>"
      }
    };

    function setLang(lang) {
      document.getElementById("title").innerText = texts[lang].title;
      document.getElementById("subtitle").innerText = texts[lang].subtitle;
      document.getElementById("cta").innerText = texts[lang].cta;
      document.getElementById("howTitle").innerText = texts[lang].howTitle;
      document.getElementById("howDesc").innerText = texts[lang].howDesc;
      document.getElementById("contactTitle").innerText = texts[lang].contactTitle;
      document.getElementById("contactDesc").innerHTML = texts[lang].contactDesc;
    }
  </script>

</body>
</html>
