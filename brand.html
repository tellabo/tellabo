
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Brand Setup</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="assets/css/tailwind.css" rel="stylesheet" />
</head>
<body class="bg-white text-gray-900">
  <div class="max-w-xl mx-auto mt-20 p-6 bg-gray-50 rounded-lg shadow-md">
    <h1 class="text-2xl font-bold text-blue-900 mb-6">Create a Brand Campaign</h1>
    <form>
      <label class="block mb-4">
        <span class="text-gray-700">Brand Name</span>
        <input type="text" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm" placeholder="e.g., Alpha Skincare">
      </label>
      <label class="block mb-4">
        <span class="text-gray-700">Campaign Budget (KRW)</span>
        <input type="number" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm" placeholder="e.g., 1000000">
      </label>
      <label class="block mb-4">
        <span class="text-gray-700">Preferred Creator Category</span>
        <input type="text" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm" placeholder="e.g., Beauty, Wellness">
      </label>
      <button type="submit" onclick="event.preventDefault();location.href='match.html';" class="bg-blue-700 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded">Start Matching</button>
    </form>
  </div>
</body>
</html>
